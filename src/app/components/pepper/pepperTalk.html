<div>
  <div class="input-group">
    <input type="text" class="form-control" ng-model="vm.input" placeholder="Message...">
    <span class="input-group-btn">
      <button type="button" class="btn btn-primary" ng-click="vm.sendMessage()">Send</button>
    </span>
  </div>
  <ul class="list-group" ng-repeat="message in vm.messages">
    <li class="list-group-item">{{message.text}}</li>
  </ul>
</div>
